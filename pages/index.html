
<html ng-app="dispag">
<head>
	<meta charset="UTF-8">
    <link rel="stylesheet" href="lib/bootstrap/bootstrap.min.css" />
	<script src="lib/angular/angular.js"/></script>   
	<script src="dispag.js"/></script>  
</head>

<body ng-controller="logincontroller" class="text-center">

	
	<div class="container border border-primary">
		<form class="form-signin" name="loginform">
			<h1 class="h3 mb-3 font-weight-normal">Login</h1>
			
			<div class="form-group row justify-content-md-center">
				<label for="inputuser" class="sr-only">Usuário</label>
				<div class="col-sm-4">
				  <input type="text" id="inputuser" class="form-control"  ng-model="dadosAutenticacao.user" placeholder="Usuário" required = "true"  required autofocus >  
				</div>
			</div>
			
			<div class="form-group row justify-content-md-center">
				<label for="inputPassword" class="sr-only">Senha</label>
				<div class="col-sm-4">
					<input type="password" id="inputPassword" class="form-control" ng-model="dadosAutenticacao.passwd" placeholder="Password" required = "true"  required>
				</div>
			</div>
			<div class="alert alert-light" role="alert"  ng-show="dadosAutenticacao.erroeutenticacao">
			  Usuario ou Senha Invalidos!
			</div>
			<button class="btn btn-lg btn-outline-primary" type="submit"  ng-click="autenticar()" >ACESSAR</button> 
		</form>
	</div>
	
		
	<script src="lib/bootstrap/jquery-3.2.1.slim.min.js"></script>
	<script src="lib/bootstrap/tooltip.min.js"></script>
	<script src="lib/bootstrap/popper.min.js"></script>
	<script src="lib/bootstrap/bootstrap.min.js"></script>
	 <p class="mt-5 mb-3 text-muted">&copy; 2020</p>
</body>
</html>
